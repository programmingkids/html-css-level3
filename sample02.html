<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>sample02</title>
<style type="text/css">
html, body, div {
  margin: 0;
  padding: 0;
}
.box {
  width: 100%;
  height: 50px;
  padding: 20px 0;
  color: #ffffff;
  text-align: center;
  line-height: 50px;
}
#a {
  background-color: #ff0000;
}
#b {
  background-color: #FFD700;
  float: left;
  width: 50%;
}
#c {
  background-color: #006400;
  float: right;
  width: 50%;
}
#d {
  background-color: #B03060;
}
#container {
    overflow: hidden;
}
</style>
</head>
<body>
  <div id="a" class="box">コンテンツA</div>
  <div id="container">
    <div id="b" class="box">コンテンツB</div>
    <div id="c" class="box">コンテンツC</div>
  </div>
  <div id="d" class="box">コンテンツD</div>
</body>
</html>
