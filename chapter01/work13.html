<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work13</title>
<style type="text/css">
body, div, p{
    margin: 0;
    padding: 0;
}
.box{
    border: 4px solid #000;
    background-color: #ff0000;
    margin:20px;
}
p{
    background-color: #fff;
    border: 4px solid #0000ff;
    text-align:center;
}
#inner-box1{
    margin:20px;
}
#inner-box2{
    margin:40px;
}
#inner-box3{
    margin-top: 20px;
    margin-bottom: 20px;
    margin-right:50%;
}
#inner-box4{
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left:50%;
}
</style>
</head>
<body>
  <div class="box">
    <p id="inner-box1">上下左右20px</p>
  </div>
  <div class="box">
    <p id="inner-box2">上下左右40px</p>
  </div>
  <div class="box">
    <p id="inner-box3">上下20px 右50%</p>
  </div>
  <div class="box">
    <p id="inner-box4">上下20px 左50%</p>
  </div>
</body>
</html>
