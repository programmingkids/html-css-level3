<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work17</title>
<style type="text/css">
div{
    border: 4px solid #ff0000;
    margin: 10px;
    padding: 10px;
    text-align: center;
    color: firebrick;
}
#box1{
    height: 100px;
}
#box2{
    width: 400px;
}
#box3{
    height: 100px;
    width: 400px;
}
#box4{
    height: 50px;
    width: 75%;
}
</style>
</head>
<body>
  <div id="box1">高さは100px<br>幅は指定していないので100%</div>
  <div id="box2">幅は400px<br>高さは指定していないので最少高さ</div>
  <div id="box3">幅は400px<br>高さはが100px</div>
  <div id="box4">幅は75%（ウィンドウサイズに対して可変サイズ）<br>高さは50px</div>
</body>
</html>
