<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work12</title>
<style type="text/css">
div{
    height: 100px;
    margin: 10px;
    padding: 10px;
    border: 2px solid #FF0066;
    font-size: 2em;
    text-align: right;
    background-image: url(../images/ice50.png);
}
#repeat1{
    background-repeat: no-repeat;
}
#repeat2{
    background-repeat: repeat-x;
}
#repeat3{
    background-repeat: repeat-y;
}
#repeat4{
    background-repeat: repeat;
}
</style>
</head>
<body>
  <div id="repeat1">no repeat</div>
  <div id="repeat2">repeat x</div>
  <div id="repeat3">repeat y</div>
  <div id="repeat4">repeat x and y</div>
</body>
</html>
