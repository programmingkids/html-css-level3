<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work14</title>
<style type="text/css">
body, div, p{
    margin: 0;
    padding:0;
}
div{
    background-color: #ff0000;
    border: 2px solid #000;
    margin: 20px;
    padding: 20px;
}
p{
    background-color: #fff;
    border: 4px solid #0000ff;
    text-align: center;
}
#inner-box1{
    padding:20px;
}
#inner-box2{
    padding:40px;
}
#inner-box3{
    padding-right:50%;
}
#inner-box4{
    padding-left:50%;
}
</style>
</head>
<body>
  <div>
    <p id="inner-box1">上下左右20px</p>
  </div>
  <div>
    <p id="inner-box2">上下左右40px</p>
  </div>
  <div>
    <p id="inner-box3">右50%</p>
  </div>
  <div>
    <p id="inner-box4">左50%</p>
  </div>
</body>
</html>
