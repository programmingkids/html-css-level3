<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work01</title>
<style type="text/css">
body, div {
  margin: 0;
  padding: 0;
}
#container{
    margin: 10px auto;
    width: 600px;
}
ul{
    margin: 0;
    padding: 0;
    overflow: hidden;
}
li{
    list-style-type: none;
    float: left;
    width: 106px;
    margin: 10px;
    padding: 10px;
    border: 2px solid #00ff00;
    background-color: #ccff99;
    text-align: center;
}
</style>
</head>
<body>
  <div id="container">
    <ul>
      <li>HOME</li>
      <li>1年A組</li>
      <li>1年B組</li>
      <li>1年C組</li>
    </ul>
  </div>
</body>
</html>
