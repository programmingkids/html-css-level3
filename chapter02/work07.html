<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work07</title>
<style type="text/css">
p {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ff0000;
    background-color: #FF99FF;
    height: 60px;
    width: 200px;
    font-size: 18px;
}
#box1{
    overflow: auto;
}
#box2{
    overflow: scroll;
}
#box3{
    overflow: hidden;
}
#box4{
    overflow: visible;
}
</style>
</head>
<body>
  <h4>overflow: auto</h4>
  <p id="box1">ボックス内に入りきらない場合のコンテンツの処理方法を指定するのが「overflow」です</p>
  <h4>overflow: sroll</h4>
  <p id="box2">ボックス内に入りきらない場合のコンテンツの処理方法を指定するのが「overflow」です</p>
  <h4>overflow: hidden</h4>
  <p id="box3">ボックス内に入りきらない場合のコンテンツの処理方法を指定するのが「overflow」です</p>
  <h4>overflow: visible</h4>
  <p id="box4">ボックス内に入りきらない場合のコンテンツの処理方法を指定するのが「overflow」です</p>
</body>
</html>
