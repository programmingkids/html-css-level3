<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work02</title>
<style type="text/css">
body, div {
    margin: 0;
    padding: 0;
}
#container{
    width: 600px;
    margin: 10px auto;
    padding: 10px;
    background-color: #ffcc00;
}
ul{
    margin: 0;
    padding: 0;
    overflow: hidden;
}
li{
    width: 106px;
    margin: 10px;
    padding: 10px;
    list-style-type: none;
    border: 2px solid #333;
    background-color: #333;
    text-align: center;
    color: #fff;
    float: left;
}
li:hover{
    background-color: #fff;
    border-color: #59b1eb;
    color: #59b1eb;
}
li:active{
    color: #fff;
    border-color: #59b1eb;
    background-color: #59b1eb;
}
</style>
</head>
<body>
  <div id="container">
    <ul>
      <li>HOME</li>
      <li>1年A組</li>
      <li>1年B組</li>
      <li>1年C組</li>
    </ul>
  </div>
</body>
</html>
