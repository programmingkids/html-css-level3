<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work06</title>
<style type="text/css">
p {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ff0000;
}
#box2{
    display: none;
}
#box4{
    visibility: hidden;
}
</style>
</head>
<body>
  <p id="box1">先頭の段落</p>
  <p id="box2">2番目の段落は表示されません。領域は確保されません（display: none）</p>
  <p id="box3">3番目の段落</p>
  <p id="box4">4番目の段落は表示されません。領域は確保されます（visibility: hidden）</p>
  <p id="box5">5番目の段落</p>
</body>
</html>
