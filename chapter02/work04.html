<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work04</title>
<style type="text/css">
body, h1, p{
    margin: 0;
    padding: 0;
}
h1 {
    padding: 10px;
    border: 2px solid red;
    text-align: center;
    color: red;
}
#box {
    width: 200px;
    height: 200px;
    margin: 0;
    padding: 0;
    background-color: #0000ff;
    text-align: center;
    color: #fff;
    position: relative;
    top: 200px;
    left: 200px;
}
</style>
</head>
<body>
  <h1>相対座標で配置</h1>
  <p id="box">相対座標で位置を指定して配置</p>
</body>
</html>
